<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/in.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <button onclick="agregarItem()">Agregar Producto</button>
    <ul id="lista"></ul>

    <script>
        function agregarItem() {
            let itemText = prompt("Ingrese un producto para la lista de compras:").trim();
            
            if (itemText !== "") {
                let lista = document.getElementById("lista");
                let li = document.createElement("li");
                
                // Crear un checkbox y agregarlo al elemento de la lista
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                
                // Agregar el texto del producto al elemento de la lista
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(itemText));
                
                lista.appendChild(li);
            }
        }
    </script>
</body>
</html>
